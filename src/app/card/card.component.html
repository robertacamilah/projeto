<ion-card *ngIf="data">
  <ion-img src=""></ion-img>
  <ion-badge color="primary" slot="start">Novo</ion-badge>

  <ion-card-header>
    <ion-card-title>{{data?.bairro}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>Um design elegante e interativo com animações suaves. Experimente curtir e salvar este card!</p>

    <ion-item>
      <ion-label>{{data?.localidade}}</ion-label>
      <ion-label>{{data?.logradouro}}</ion-label>
    </ion-item>

  </ion-card-content>
</ion-card>
